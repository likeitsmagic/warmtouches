<!doctype html>
<html lang="en">
<head>
    <title>Feel it.</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/default.css">
</head>
<body>
    <script>
        // Get user ID and username from Telegram Web App API
        const userId = window.Telegram.WebApp.initDataUnsafe.user.id;
        const username = window.Telegram.WebApp.initDataUnsafe.user.username || "User"; // Fallback if no username

        // Log user information (optional)
        console.log(`User ID: ${userId}, Username: ${username}`);

        // Set the username in the heading
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("userGreeting").innerText = `Welcome, ${userId}!`;
        });
    </script>

    <section id="home">
        <div class="container">
            <div class="row vh-md-100">
                <div class="col-md-8 col-sm-10 col-12 mx-auto my-auto text-center">
                    <!-- Update the h1 tag to include an ID for dynamic content -->
                    <h1 id="userGreeting" class="heading-black text-capitalize" style="margin-top: 60px;">Welcome!</h1>
                    <img src="./img/touch.jpg" alt="" style="width: 200px">
                    <p class="lead py-3">Feel the touch of a loved one from a distance</p>
                    <a href="room.html">
                        <button class="btn btn-primary d-inline-flex flex-row align-items-center">Shall we?</button>
                    </a>
                    
                    <a href="#" onClick='window.open("https://telegram.me/share/url?url=link_to_room","sharer","status=0,toolbar=0,width=650,height=500");' class="btn btn-default smoothScroll wow fadeInUp">
                        <button class="btn btn-primary d-inline-flex flex-row align-items-center">Add a partner</button>
                    </a>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
